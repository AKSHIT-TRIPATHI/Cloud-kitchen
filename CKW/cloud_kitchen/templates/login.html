{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form | CKW Cloud Kitchen</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });


    });
  </script>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="{% static 'videos/BG1.mp4' %}" type="video/mp4">
  </video>
  <div class="wrapper">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="social-login">
        <a href="#" class="google-btn">
          <span class="google-logo">G</span>
          Sign in with Google
        </a>
        <a href="#" class="apple-btn">
          <span class="apple-logo">Ô£ø</span>
          Sign in with Apple
        </a>
      </div>
      <div class="divider">
        <span>or</span>
      </div>
      <div class="input-field">
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" class="toggle-password" id="toggle-password">üëÅ</button>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="{% url 'forgot_password' %}">Forgot password?</a>
      </div>
      <button class="glowing-btn" type="submit">
        <span class="glowing-txt">L<span class="faulty-letter">O</span>G IN</span>
      </button>
      <div class="register">
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </div>
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p style="color: red; text-align: center; margin-top: 10px;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
