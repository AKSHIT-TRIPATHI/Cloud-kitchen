{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form | CKW Cloud Kitchen</title>
  <link rel="stylesheet" href="{% static 'register.css' %}" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
      });

      const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
      const confirmPasswordInput = document.getElementById('confirm-password');

      toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
      });
    });
  </script>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="{% static 'videos/BG1.mp4' %}" type="video/mp4">
  </video>
  <div class="wrapper">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <h2>Register</h2>
      <div class="social-login">
        <a href="#" class="google-btn">
          <span class="google-logo">G</span>
          Sign up with Google
        </a>
        <a href="#" class="apple-btn">
          <span class="apple-logo">ï£¿</span>
          Sign up with Apple
        </a>
      </div>
      <div class="divider">
        <span>or</span>
      </div>
      <div class="input-field">
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-field">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" class="toggle-password" id="toggle-password">ğŸ‘</button>
      </div>
      <div class="input-field">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <button type="button" class="toggle-password" id="toggle-confirm-password">ğŸ‘</button>
      </div>

      <button class="glowing-btn" type="submit">
        <span class="glowing-txt">R<span class="faulty-letter">E</span>GISTER</span>
      </button>
      <div class="register">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p style="color: red; text-align: center; margin-top: 10px;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
