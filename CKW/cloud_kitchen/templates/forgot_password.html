{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | CKW Cloud Kitchen</title>
  <link rel="stylesheet" href="{% static 'register.css' %}" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('toggle-new-password');
      const newPasswordInput = document.getElementById('new-password');

      if (togglePassword) {
        togglePassword.addEventListener('click', function() {
          const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          newPasswordInput.setAttribute('type', type);
          this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
      }

      const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
      const confirmPasswordInput = document.getElementById('confirm-password');

      if (toggleConfirmPassword) {
        toggleConfirmPassword.addEventListener('click', function() {
          const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          confirmPasswordInput.setAttribute('type', type);
          this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
      }
    });

    function showOTP(otp) {
      alert('Here is your OTP: ' + otp);
    }
  </script>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="{% static 'videos/BG1.mp4' %}" type="video/mp4">
  </video>
  <div class="wrapper">
    <form action="{% url 'forgot_password' %}" method="post">
      {% csrf_token %}
      <h2>Forgot Password</h2>

      {% if not otp_sent %}
      <div class="input-field">
        <input type="text" id="username_email" name="username_email" placeholder="Enter your username or email" required>
      </div>
     <button class="glowing-btn" type="submit" name="send_reset_link" style="font-size: 14px; padding: 12px 20px;">Send Reset Link via Email</button>

     <div style="text-align: center; margin: 12px 0; color: rgba(255,255,255,0.7);">
       <span style="background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; font-size: 11px;">OR</span>
     </div>

     <button class="glowing-btn" type="submit" name="send_otp" style="font-size: 14px; padding: 12px 20px;">Send OTP (Alternative)</button>
      {% else %}
      <div class="otp-display" style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; margin: 15px 0; text-align: center; color: white; font-weight: bold;">
        Here is your OTP: <span style="font-size: 24px; color: #00ff88;">{{ otp }}</span>
      </div>
      <div class="input-field">
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
      </div>
      <div class="input-field">
        <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
        <button type="button" class="toggle-password" id="toggle-new-password">üëÅ</button>
      </div>
      <div class="input-field">
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
        <button type="button" class="toggle-password" id="toggle-confirm-password">üëÅ</button>
      </div>
      <button class="glowing-btn" type="submit" name="reset_password">Reset Password</button>
      {% endif %}

      <div class="register">
        <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
      </div>
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p style="color: red; text-align: center; margin-top: 10px;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
